<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="login-form-field">
                <input matInput placeholder="Nome de usuÃ¡rio" [(ngModel)]="username">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="login-form-field">
                <input matInput type="password" placeholder="Senha" [(ngModel)]="password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </mat-card-content>
        <div class="center-button">
            <button mat-raised-button color="primary" class="login-button" (click)="login()">Login</button>
        </div>
    </mat-card>
</div>
